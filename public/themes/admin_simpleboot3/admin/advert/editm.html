    function imagePreviewDialog(img) {
        Wind.css('layer');

        Wind.use("layer", function () {
            layer.photos({
                photos: {
                    "title": "", //相册标题
                    "id": 'image_preview', //相册id
                    "start": 0, //初始显示的图片序号，默认0
                    "data": [   //相册包含的图片，数组格式
                        {
                            "alt": "",
                            "pid": 666, //图片id
                            "src": img, //原图地址
                            "thumb": img //缩略图地址
                        }
                    ]
                } //格式见API文档手册页
                , anim: 5, //0-6的选择，指定弹出图片动画类型，默认随机
                shadeClose: true,
                // skin: 'layui-layer-nobg',
                shade: [0.5, '#000000'],
                shadeClose: true,
            })
        });
    }
