<script>
	function lefcheckMessageN() {
		var tel = $('#unit_left_text').val();
		var url = $('#url').val();
        var mobile = /^1[3|4|5|6|7|8]\d{9}$/ , phone = /^0\d{2,3}-?\d{7,8}$/;
		if (tel=="" || (tel != "" && !mobile.test(tel) && !phone.test(tel))) {
			layer.msg('请输入正确有效的手机号码!');
			$("#unit_left_text").focus();
			return false;
		}else{
			$.ajax({
				type: "GET",
				url: "/plus/diy4",
				data: {tel:tel,url:url},
				dataType: "json",
				success: function (msg) {
					if(msg.data == "1"){
						layer.msg('信息提交成功！');
					}else{
						layer.msg('信息提交失败，请稍后再试！');
					}
				}
			});
		}
	}
</script>
