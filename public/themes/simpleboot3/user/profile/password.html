<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>修改密码_91创业网</title>
<meta name="applicable-device" content="pc">
<link rel="shortcut icon" href="/themes/simpleboot3/public/new/images/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="/themes/simpleboot3/public/xin/css/common.css">
<link rel="stylesheet" href="__STATIC__/member/css/qyzx.css">
<script type="text/javascript">
    //全局变量
    var GV = {
        ROOT: "__ROOT__/",
        WEB_ROOT: "__WEB_ROOT__/",
        JS_ROOT: "static/js/"
    };
</script>
<script src="__TMPL__/public/assets/js/jquery-1.10.2.min.js"></script>
<script src="__TMPL__/public/assets/js/jquery-migrate-1.2.1.js"></script>
<script src="__STATIC__/js/wind.js"></script>
</head>
<body>
<!-- head start -->
<include file="user@header"/>
<!-- head end -->

<!-- bread start -->
<div class="w1200"><div class="bread"><span><a href="/">首页</a> &gt;<h1 style="font-size:14px"><a href="javascript:;">会员中心</a></h1></span></div></div>
<!-- bread end -->

<!-- qyzx start -->
<div class="w1200">
	<div class="qyzx">
		<include file="user@left"/>
		<div class="sideCont">
			<ul class="tabs-tit">
				<li class="on"><a href="{:cmf_url('user/Profile/password','',false)}/">修改密码</a></li>
			</ul>
			<div class="message_list">
				<div class="tab-pane active" id="one">
					<br>
					<form class="js-ajax-form" action="{:url('user/Profile/passwordPost')}" method="post">
						<div class="form-group">
							<label for="input-old_password">原始密码</label>
							<input type="password" class="form-control" id="input-old_password" placeholder="原始密码" name="old_password">
						</div>
						<div class="form-group">
							<label for="input-password">新密码</label>
							<input type="password" class="form-control" id="input-password" placeholder="新密码" name="password">
						</div>
						<div class="form-group">
							<label for="input-repassword">重复密码</label>
							<input type="password" class="form-control" id="input-repassword" placeholder="重复密码" name="repassword">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary js-ajax-submit" style="margin-right: 50px">保存</button>
						</div>
					</form>
			   </div>
			</div>
		</div>
	</div>
</div>
<!-- qyzx end -->

<!-- footer start -->
<include file="user@footer"/>
<!-- footer end -->
<include file="public@scripts" />
<script type="text/javascript" src="__STATIC__/member/js/qyzx.js"></script>
<link href="__TMPL__/public/assets/simpleboot3/themes/simpleboot3/bootstrap.min.css" rel="stylesheet">
</body>
</html>
