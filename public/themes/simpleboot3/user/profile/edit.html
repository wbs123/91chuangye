<!-- bread start -->
<div class="w1200"><div class="bread"><span><a href="/">首页</a> &gt;<h1 style="font-size:14px"><a href="javascript:;">会员中心</a></h1></span></div></div>
<!-- bread end -->

<!-- qyzx start -->
<div class="w1200">
	<div class="qyzx">
		<include file="user@left"/>
		<div class="sideCont">
			<ul class="tabs-tit">
				<li class="on"><a href="{:cmf_url('user/Profile/edit','',false)}/">编辑资料</a></li>
			</ul>
			<div class="message_list">
				<div class="tab-pane active" id="one">
					<br>
					<form class="js-ajax-form" action="{:url('user/profile/editPost')}" method="post">
						<div class="form-group">
							<label for="input-user_nickname">昵称</label>
							<input type="text" class="form-control" id="input-user_nickname" placeholder="昵称" name="user_nickname" value="{$user.user_nickname}">
						</div>
						<div class="form-group">
							<label for="input-sex">性别</label>
							<php>
								$sexs=array("0"=>"保密","1"=>"程序猿","2"=>"程序媛");
							</php>
							<select class="form-control" id="input-sex" name="sex">
								<foreach name="sexs" item="vo">
								<php>$sexselected=$key==$user['sex']?"selected":"";</php>
									<option value="{$key}" {$sexselected}>{$vo}</option>
								</foreach>
							</select>
						</div>
						<div class="form-group">
							<label for="input-birthday">生日</label>
							<input class="form-control js-bootstrap-date" type="text" id="input-birthday" placeholder="2013-01-04" name="birthday" value="{:date('Y-m-d',$user.birthday)}">
						</div>
						<div class="form-group">
							<label for="input-user_url">个人网址</label>
							<input class="form-control" type="text" id="input-user_url" placeholder="http://91chuangye.com" name="user_url" value="{$user.user_url}">
						</div>
						<div class="form-group">
							<label for="input-signature">个性签名</label>
							<textarea class="form-control" id="input-signature" placeholder="个性签名" name="signature">{$user.signature}</textarea>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
						</div>
					</form>
			   </div>
			</div>
		</div>
	</div>
</div>
<!-- qyzx end -->

<!-- footer start -->
<include file="user@footer"/>
<!-- footer end -->
<include file="public@scripts" />
