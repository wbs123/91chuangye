                        required:'请填写手机号',
                        maxlength:'手机号最多输入11位',
                        number:'手机号码格式不正确',
                        mobile:'手机号码格式不正确',
						remote:'手机号已注册，请直接登录'
                    },
                    password:{
                        required:'请填写密码',
                        maxlength:'密码最多输入16位',
                        minlength:'密码最少输入6位',
                    },
                    captcha:{
                        required:'请填写图形验证码',
						remote:'图形验证码输入错误'
                    },
					code:{
                        required:'请填写短信验证码',
						remote:'短信验证码错误'
                    }
                },
                focusInvalid: false,
                onfocusout: function(element) {
                    $(element).valid();
                },
                showErrors: function(errorMap,errorList){
                    if(errorList.length > 0)
                    {
                        var key = Object.keys(errorMap);
                        $('#'+key[0]).parent().css('border','1px solid #f45242');
                        $('.wrongPass').remove();
                        $('.personalLog').before('<li class="wrongPass">'+errorList[0].message+'</li>');
                    }else{
                        $('.wrongPass').remove();
                        $(':text,:password').parent().css('border','1px solid #e3e4ee');
                    }
                },
				submitHandler: function (form) {
					$(form).ajaxSubmit({
						dataType:"json",
						success:function (result) {
							if(result.code == 0)
							{
								layer.msg(result.msg,{time:1000});
								refresh();
								setTimeout(function () {
									$('.wrongPass').remove();
									$('.personalLog').before('<li class="wrongPass">'+result.msg+'</li>');
								}, 1000);
							}else{
								layer.msg('注册成功,正在为您跳转到会员中心...', {
								  time:2000,
								  end:function(){
									location.href="{:cmf_url('user/Profile/center','',false)}/";
								  }
								});
							}
						}
					});
				}
            });
        });
		
		$('.formPhone input:text,.formPhone input:password').focus(function(){
			$(this).parents('.formPhone').css('border','1px solid #a1aed4')
		});

		//获取验证码
		var countdown=60;
		function sendcode()
        {
			var myreg=/^(13[0-9]|14[579]|15[0-3,5-9]|16[6]|17[0135678]|18[0-9]|19[89])\d{8}$/;
			if($("#username").val().length==0){
				layer.msg('请填写手机号!',{time:1000});
				return false;
			}
			if(!myreg.test($("#username").val()))
            {
                layer.msg('手机号码格式不正确!',{time:1000});
				return false;
            }
			//验证图形验证码
			if($("#captcha").val().length==0){
				layer.msg('请填写图形验证码!',{time:1000});
				return false;
			}else{
				$.ajax({
					type:'post',
					url:"{:url('user/Register/sendsmscode')}",
					data:{mobile:$('#username').val(),captcha:$('#captcha').val()},
					success:function(html)
					{
						if(html.code == 1 ){
							layer.msg(html.msg,{time:3000});
							settime($("#getYzm"));
							$('#code').val(html.msg);
						}else{
							layer.msg(html.msg,{time:3000});
							// $("#imgCode2").next().click();
						}
					}
				})
			}
		}
		function settime(obj)
        {
			if (countdown == 0) {
				obj.attr('disabled',false);
				obj.val("重新发送");
				countdown = 60;
				return;
			} else {
				obj.attr('disabled',true);
				obj.val("(" + countdown + ")秒");
				countdown--;
			}
            setTimeout(function() { settime(obj) },1000);
		}
       
		//图形验证码变化
		function refresh(obj)
        {
            $('.captcha').attr("src","/captcha/new.html?height=36&width=144&font_size=18&length=5&time="+Math.random());
			return false;
		}
        
	</script>
</body>
</html>
